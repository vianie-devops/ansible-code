---
- hosts: ws
  become: yes
  become_user: root
  ignore_errors: yes
  tasks:
     - name: install packages
       yum: 
         state: present
         name:
          - docker
          - wget
          - lsof
          - passwd
          - unzip
          - java-11*

     - name: create directory
       file:
         path: /opt/qa/spg
         state: directory 
         mode: '0755'

     - name: create log file
       file:
         path: /opt/qa/spg/spg.log
         state: touch    

     - name: start and enable Daemon    
       systemd_service:
          name: docker
          state: started
          enable: yes